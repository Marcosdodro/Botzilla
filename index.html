<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/pie.js"></script>

<title>Botzilla</title>

</head>

<body style="background-color: #edf0ed">
<nav class="navbar navbar-default" style="background-color: #9b172d; position: fixed; z-index: 100; width: 100%">
  <div class="container-fluid">
    <div class="navbar-header">
        <h2 style="color:white;font-family: Helvetica;">Sigma Botzilla</h2>
    </div>
    <label style="color:white;font-family: Helvetica;">@bzillabot</label>
    <a href="#" style="color:white;font-family: Helvetica;">Cerrar sesión</a>
  </div>
</nav>
<div id="top5" style="width: 800px; height: 400px; margin-left:50px; margin-top:70px; display: inline-block;"></div>
<div style="display: inline-block;">
  <div id="trend" style="width: 320px; height: 200px; margin-left: 20px; margin-top:70px;"></div>
  <div id="pie2" style="width: 320px; height: 200px; margin-left:20px; margin-top:15px;"></div>
</div>
<div id="pie" style="width: 550px; height: 400px; margin-left: 50px; margin-top:15px; display: inline-block;"></div>
<div id="trend2" style="width: 550px; height: 400px; margin-left: 25px; margin-top:15px; display: inline-block;"></div>
</body>

</html>
<script>
$(document).ready(function () {
	var data = {
		"function": "echoTop5"
	};
	$.ajax({
        url: "http://13.58.25.89/Botzilla/Dashboard.php",
        dataType: 'json',
        method: "POST",
        data: data,
        success: function (response) {
            if (response != null) {
             	AmCharts.makeChart( "top5", {
				   "type": "serial",
				           "titles": [{
				     "text": "Top 5 problemas",
				     "alpha": 1,
				    "color": "#595959",
				    "size": 20
				   }],
				   "dataProvider": response,
				   "categoryField": "Nombre",
           "backgroundAlpha": "1",
           "backgroundColor": "#FFF",
           "colors": ["#FF6666", "#721121", "#A5402D", "#F15156", "#FB919B","#FFCF99"],
				   "categoryAxis": {
					    "gridPosition": "start",
					    "gridAlpha": 0,
					    "ignoreAxisWidth": true,
					    "autoWrap": true
					  },
					"marginBottom":80,
				   "graphs": [ {
				     "valueField": "Cantidad",
				     "type": "column",
				     "fillAlphas": 1,
				     "fillColors": "#ff6666"
				} ]
				});
            }
        },
        complete: function () {
        }
    });
    var data2 = {
		"function": "echoProblemStatus"
	};
	$.ajax({
        url: "http://13.58.25.89/Botzilla/Dashboard.php",
        dataType: 'json',
        method: "POST",
        data: data2,
        success: function (response) {
            if (response != null) {
				AmCharts.makeChart( "pie", {
				  "type": "pie",
				  "theme": "light",
          "titles": [{
    "text": "Estatus final",
    "alpha": 1,
				    "color": "#595959",
				    "size": 20
  }],
				  "dataProvider": response,
          "colors": ["#FF6666", "#721121", "#A5402D", "#F15156", "#FB919B","#FFCF99"],
          "backgroundAlpha": "1",
          "backgroundColor": "#FFF",
				  "titleField": "status",
				  "valueField": "Cantidad",
				  "labelsEnabled": true,
				  "autoMargins": false,
				  "marginTop": 0,
				  "marginBottom": 0,
				  "marginLeft": 0,
				  "marginRight": 15,
				  "pullOutRadius": 0,
				  "balloon":{
				   "fixedPosition":true
				  }
				});
            }
        },
        complete: function () {
        }
    });

    var data3 = {
		"function": "echoDeskSharing"
	};
	$.ajax({
        url: "http://13.58.25.89/Botzilla/Dashboard.php",
        dataType: 'json',
        method: "POST",
        data: data3,
        success: function (response) {
            if (response != null) {
				AmCharts.makeChart( "pie2", {
				  "type": "pie",
				  "theme": "light",
          "titles": [{
    "text": "Atendido por teléfono","alpha": 1,
				    "color": "#595959",
				    "size": 15
  }],
				  "dataProvider": response,
				  "titleField": "phone_sharing",
				  "valueField": "Cantidad",
          "colors": ["#FF6666", "#721121", "#A5402D", "#F15156", "#FB919B","#FFCF99"],
          "backgroundAlpha": "1",
          "backgroundColor": "#FFF",
				  "labelsEnabled": true,
				  "autoMargins": false,
				  "marginTop": 10,
				  "marginBottom": 10,
				  "marginLeft": 10,
				  "marginRight": 10,
				  "pullOutRadius": 0,
				  "balloon":{
				   "fixedPosition":true
				  }
				});
            }
        },
        complete: function () {
        }
    });
        var data4 = {
		"function": "echoProblemMonth"
	};
	$.ajax({
        url: "http://13.58.25.89/Botzilla/Dashboard.php",
        dataType: 'json',
        method: "POST",
        data: data4,
        success: function (response) {
            if (response != null) {
					AmCharts.makeChart( "trend", {
	  "type": "serial",
    "titles": [{
"text": "Cantidad de problemas por mes","alpha": 1,
				    "color": "#595959",
				    "size": 15
}],
	  "dataProvider": response,
	  "categoryField": "Mes",
    "backgroundAlpha": "1",
    "colors": ["#FF6666", "#721121", "#A5402D", "#F15156", "#FB919B","#FFCF99"],
    "backgroundAlpha": "1",
    "backgroundColor": "#FFF",
	  "graphs": [ {
  		  "valueField": "Cantidad",
		  "type": "line",
		  "fillAlphas": 1,
		  "bullet": "none",
		  "lineColor": "#ff6666"
		}]
	});
            }
        },
        complete: function () {
        }
         });
	        var data5 = {
		"function": "echoConversationMonth"
	};
	$.ajax({
        url: "http://13.58.25.89/Botzilla/Dashboard.php",
        dataType: 'json',
        method: "POST",
        data: data5,
        success: function (response) {
            if (response != null) {
					AmCharts.makeChart( "trend2", {
	  "type": "serial",
    "titles": [{
"text": "Cantidad de conversaciones por mes","alpha": 1,
				    "color": "#595959",
				    "size": 15
}],
	  "dataProvider": response,
	  "categoryField": "Mes",
    "backgroundAlpha": "1",
    "colors": ["#FF6666", "#721121", "#A5402D", "#F15156", "#FB919B","#FFCF99"],
    "backgroundAlpha": "1",
    "backgroundColor": "#FFF",
	  "graphs": [ {
  		  "valueField": "Cantidad",
		  "type": "line",
		  "fillAlphas": 0,
		  "bullet": "round",
		  "lineColor": "#ff6666"
		}]
	});
            }
        },
        complete: function () {
        }
         });
    });
</script>
